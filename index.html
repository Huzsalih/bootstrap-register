<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row w-75 border rounded overflow-hidden shadow">
      <!-- Left Section -->
      <div class="col-md-6 bg-warning d-flex justify-content-center align-items-center">
        <h1 class="text-center">Create Account<br>
            Now</h1>
      </div>
      <!-- Right Section -->
      <div class="col-md-6 bg-dark text-light p-4">
        <form>
          <!-- Name Field -->
          <div class="mb-3">
            <label for="name" class="form-label">
              <i class="bi bi-person"></i> Name
            </label>
            <input type="text" class="form-control" id="name">
          </div>
          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label">
              <i class="bi bi-envelope"></i> Email
            </label>
            <input type="email" class="form-control" id="email">
          </div>
          <!-- Password Field -->
          <div class="mb-3">
            <label for="password" class="form-label">
              <i class="bi bi-lock"></i> Password
            </label>
            <input type="password" class="form-control" id="password">
          </div>
          <!-- Confirm Password Field -->
          <div class="mb-3">
            <label for="confirm-password" class="form-label">
              <i class="bi bi-lock"></i> Confirm Password
            </label>
            <input type="password" class="form-control" id="confirm-password">
          </div>
          <!-- Remember Me -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember-me">
            <label class="form-check-label" for="remember-me">Remember me</label>
          </div>
          <!-- Register Button -->
          <div class="text-end">
            <button type="submit" class="btn btn-warning">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
